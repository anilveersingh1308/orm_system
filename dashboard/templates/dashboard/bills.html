    }

        vertical-align: middle;

        color: #0070f3;

        cursor: pointer;
    }
    .action-btns {
        display: flex;
        gap: 10px;
    }
    .btn-upload {
        background-color: #00b96b;
        color: white;
    }
    .btn-new {
        background-color: #00aaff;
        color: white;
    }

<div class="container-fluid mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bold">All Bills</h5>
        <div class="action-btns">
            <button class="btn btn-sm btn-light border">
                <img src="https://img.icons8.com/ios-filled/20/000000/export.png"/> Upload Expense
            </button>
            <button class="btn btn-sm btn-success">+ New</button>
        </div>
    </div>

    <div class="table-wrapper">
        <table class="table align-middle" id="billsTable">
            <thead class="table-light">
                <tr>
                    <th><input type="checkbox" /></th>
                    <th>DATE</th>
                    <th>Bill No.</th>
                    <th>REFERENCE#</th>
                    <th>VENDOR NAME</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th class="text-end">AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td><input type="checkbox" /></td>
                    <td>{{ bill.date }}</td>
                    <td>{{ bill.bill_no }}</td>
                    <td>{{ bill.reference_number }}</td>
                    <td>{{ bill.vendor }}</td>
                    <td>{{ bill.status }}</td>
                    <td>{{ bill.due_date }}</td>
                    <td class="text-end">{{ bill.amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
